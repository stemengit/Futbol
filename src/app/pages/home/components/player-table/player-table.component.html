<mat-grid-list cols="4" rowHeight="75vh">
  <mat-grid-tile colspan="1" rowspan="1">
    <mat-grid-list cols="1" rowHeight="75vh">
      <div class="sidebar">
        <h6>Search</h6>
        <app-player-sidebar
        [ratings]="ratings"
        [countries]="countries"
        [roles]="roles"
        (searchEvent)="OnSearchChangePlayer($event)"
        (ratingChange)="OnSearchChangeRating($event)"
        (countryChange)="OnSearchChangeCountry($event)"
        ></app-player-sidebar>
      </div>
      <br>
    </mat-grid-list>
  </mat-grid-tile>

  <mat-grid-tile colspan="3" rowspan="1">
    <div class="tabla-content">
      <table mat-table class="mat-elevation-z8 tabla" [dataSource]="dataSource">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element">
            <div class="name-container">
              <img [src]="element | playerImage" alt="Image" class="player-image">
              {{ element.nick }}
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="CountryCode">
          <th mat-header-cell *matHeaderCellDef class="azul-titulo"> Pais </th>
          <td mat-cell *matCellDef="let element"> {{ element.CountryCode }} </td>
        </ng-container>

        <ng-container matColumnDef="roleAndNumber">
          <th mat-header-cell *matHeaderCellDef class="azul-titulo"> Role (Number) </th>
          <td mat-cell *matCellDef="let element">
            <div class="player-role-number">
              <span [ngClass]="getRole(element.role).class">
                {{ getRole(element.role).text }}
              </span>
              ({{ element.squadNumber }})
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="rating">
          <th mat-header-cell *matHeaderCellDef class="azul-titulo"> Rating </th>
          <td mat-cell *matCellDef="let element">
            <span class="rating" [ngClass]="getRatingColor(element.rating)">
              {{ element.rating }}
            </span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>
  </mat-grid-tile>
</mat-grid-list>
