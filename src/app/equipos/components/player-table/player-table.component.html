<table mat-table class="mat-elevation-z8" [dataSource]="dataSource">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element">
      <div class="name-container">
        <img [src]="element.image" alt="Image" class="player-image">
        {{ element.nick }}
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="CountryCode">
    <th mat-header-cell *matHeaderCellDef> Pais </th>
    <td mat-cell *matCellDef="let element"> {{ element.CountryCode }} </td>
  </ng-container>

  <ng-container matColumnDef="roleAndNumber">
    <th mat-header-cell *matHeaderCellDef> Role (Number) </th>
    <td mat-cell *matCellDef="let element">
      {{ getRole(element.role) }} ({{ element.squadNumber }})
    </td>
  </ng-container>

  <ng-container matColumnDef="rating">
    <th mat-header-cell *matHeaderCellDef> Rating </th>
    <td mat-cell *matCellDef="let element">
      <span class="rating" [ngClass]="getRatingColor(element.rating)">
        {{ element.rating }}
      </span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
